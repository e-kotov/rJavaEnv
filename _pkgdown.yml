  title: 'rJavaEnv: `Java` Environments for R Projects'
  description: 'Install and manage `Java` environments using R'


reference:
  - title: "Quick Install"
    desc: >
      Just quickly install `Java` in the current project
    contents: 
    - java_quick_install
  - title: "Quick Set"
    desc: >
      Just quickly set `Java` in the current project (for use with `targets`/`callr`)
    contents:
      - use_java
  - title: "Ensure Required Java Version"
    desc: >
      Ensure a specific Java version is available and set
    contents:
      - java_ensure
      - java_resolve
  - title: "Scoped Java Environment"
    desc: >
      Temporarily set Java for the current scope (ideal for package developers)
    contents:
      - local_java_env
      - with_java_env
      - with_rjava_env
  - title: "Check `Java` version"
    desc: >
      Check `Java` version with currently set environment
    contents:
      - java_check_version_cmd
      - java_check_version_rjava
      - java_get_home
      - java_check_compatibility
  - title: "Fine-grained Control"
    desc: >
      Control every step of `Java` download, unpacking and installation
    contents:
    - java_download
    - java_unpack
    - java_install
    - java_env_set
    - java_env_unset
    - java_build_env_set
    - java_build_env_unset
  - title: "Manage files"
    desc: >
      Manage downloads, installs, and project-linked `Java` versions
    contents:
    - java_list
    - java_clear
  - title: "Other commands"
    contents:
    - java_valid_versions
    - java_find_system
    - rje_consent



